# =============================================================================
# THE FEAST OF ASHES — Book Bible (Master Consistency Reference)
# Book One of The Burning Glass trilogy
# Setting: Venice and Murano, 1494-1497
# =============================================================================
# This file is the single source of truth for all factual details in the
# manuscript. The consistency_checker.py script validates against this file.
# Every named character, location, object, and plot-critical fact must appear
# here. Update this file BEFORE changing the manuscript.
# =============================================================================

# =============================================================================
# 1. CHARACTERS
# =============================================================================
characters:

  # ---------------------------------------------------------------------------
  # ENZO SFORNO — Protagonist
  # ---------------------------------------------------------------------------
  - full_name: "Enzo Sforno"
    aliases:
      - "the Jew boy" # what hostile workers call him
      - "Sforno's pup" # what older furnace hands call him, referencing his father
      - "little lens" # Serena's private nickname for him
    role: protagonist
    birth_year: 1477
    age_at_story_start: 17
    death_date: null

    physical:
      height: "average, about 168 cm — neither tall nor short for the period"
      build: "lean and wiry from furnace work, strong hands disproportionate to his frame"
      hair: "dark brown, thick, curly, kept short but unruly; often dusted with grinding powder"
      eyes: "dark brown, nearly black; remarkably sharp — he can spot flaws in glass others miss"
      skin: "olive, tanned darker on the face and forearms from furnace heat"
      distinguishing_features:
        - "roughened fingertips from years of lens grinding, with white grit permanently in the creases"
        - "a small burn scar on his left wrist from a splatter of molten glass, age fourteen"
        - "slightly hunched left shoulder from hours bent over the grinding table"
      clothing_style: >
        Simple working-class attire: a linen shirt, wool doublet (usually unbuttoned
        at the furnace), hose, leather apron when grinding. Wears the required yellow
        circle (rotella gialla) sewn onto his doublet over the chest. On Shabbat,
        a cleaner doublet of darker wool. A felt cap pulled low. His clothes always
        carry a faint chemical smell from the furnace.

    personality:
      traits:
        - "intensely observant — notices details others overlook, a lens grinder's eye"
        - "stubbornly loyal to the few people he trusts"
        - "morally binary — sees the world in right and wrong, slow to accept ambiguity"
        - "quietly proud — refuses to show pain or ask for help"
        - "privately angry — suppresses resentment about anti-Jewish prejudice until it erupts"
        - "obsessive when curious — cannot leave a puzzle unsolved"
      values:
        - "craftsmanship and precision"
        - "family loyalty"
        - "honesty (which makes Venice dangerous for him)"
        - "his father's memory and legacy"
      fears:
        - "being expelled from Murano and losing his craft"
        - "that his father's death was meaningless"
        - "that his skill makes him a tool for powerful men, not a free artisan"
        - "becoming invisible — tolerated but never truly seen"
      habits:
        - "holds objects up to the light and rotates them slowly when thinking"
        - "rubs his right thumb across his roughened left fingertips when nervous"
        - "eats quickly and silently, a habit from being the outsider at the workshop table"
        - "walks with his head slightly tilted, as if examining the world from an angle"
      speech_patterns:
        - "speaks Venetian dialect at the furnace, Italian with educated speakers, Hebrew at home"
        - "tends toward short, precise sentences — a craftsman's economy"
        - "uses visual metaphors instinctively: 'clear as cristallo,' 'clouded,' 'fractured'"
        - "rarely raises his voice; when truly angry, he becomes quieter, not louder"
        - "occasionally uses Hebrew words when emotional, then catches himself"

    background:
      origin: "born in Venice, raised in the Cannaregio district near the future Ghetto site"
      education: >
        Torah study and Hebrew literacy through the Jewish community. Basic Latin
        from a sympathetic parish priest who recognized his intelligence. Self-taught
        in optics through his father's books and instruments. Can read but writes
        slowly. Numerate — can calculate lens curvatures in his head.
      occupation: "apprentice lens grinder in the Bardolino furnace, Murano"
      social_class: "Jewish artisan — outside the Christian class hierarchy entirely"
      family:
        father: "Giacomo Sforno (deceased 1493) — master lens grinder, died in furnace explosion"
        mother: "Mirela Sforno (nee Modena) — alive, keeps household in Cannaregio"
        siblings: null
      religion: "Jewish (Italian rite — Italkim tradition, neither Ashkenazi nor Sephardi)"

    arc:
      want: "to earn maestro credentials and understand why his father died"
      need: "to accept that the world is morally complex and that good people do terrible things"
      ghost: >
        His father's death in a furnace explosion when Enzo was sixteen. Enzo was
        nearby and heard the blast. He arrived to find the furnace shattered and his
        father's body burned beyond recognition. He was told it was an accident —
        a cracked crucible, a steam explosion. He has never fully believed this.
      lie: "if I am skilled enough and useful enough, they will have to accept me and keep me safe"
      truth: >
        Skill alone cannot protect you in a world run by power. Safety comes not
        from being indispensable but from understanding who holds power and why.
        And moral clarity requires acting even when the cost is everything you have built.

    relationships:
      - character: "Vittorio Bardolino"
        nature: "master and apprentice; surrogate father figure"
        history: "Vittorio took Enzo on after Giacomo's death, honoring an old debt to the father"
        evolution: "trust and gratitude curdle into betrayal as Enzo discovers Vittorio's secret work"
      - character: "Mirela Sforno"
        nature: "mother and son; protective, sometimes suffocating"
        history: "they clung to each other after Giacomo's death; Mirela fears losing Enzo too"
        evolution: "Enzo begins keeping secrets from her; she reveals she has secrets of her own"
      - character: "Tomaso Bardolino"
        nature: "rival, antagonist, fellow worker"
        history: "Tomaso resents Enzo's skill and his father's favoritism toward the Jewish outsider"
        evolution: "hostility deepens as Tomaso suspects Enzo is snooping; uneasy truce late in story"
      - character: "Serena Contarini"
        nature: "friend, potential romantic interest"
        history: "met as children when Enzo accompanied his father to the Contarini furnace"
        evolution: "friendship deepens into something more; complicated by religion and social barriers"
      - character: "Fra Giordano"
        nature: "intellectual fascination and moral horror"
        history: "Enzo encounters Fra Giordano's ideas before meeting the man"
        evolution: "drawn to his brilliance, repelled by his willingness to weaponize knowledge"
      - character: "Marcantonio Viaro"
        nature: "handler, manipulator, dangerous ally"
        history: "Viaro approaches Enzo after recognizing his potential usefulness"
        evolution: "Enzo becomes an unwilling informant; the relationship becomes a trap"

    voice_notes: >
      Enzo speaks with the directness of a craftsman. His vocabulary is concrete —
      glass, light, heat, tools. He does not use flowery language. When under
      stress, his sentences shorten to fragments. He thinks in images, not
      abstractions. Internal monologue should reflect his visual acuity — he
      notices what things look like before anything else.

    timeline:
      - date: "1477"
        event: "born in Venice, Cannaregio district"
      - date: "1483"
        event: "begins Torah study; father starts teaching him to identify glass quality"
      - date: "1488"
        event: "father arranges informal apprenticeship at Bardolino furnace; Enzo begins learning lens grinding"
      - date: "1493, late summer"
        event: "father Giacomo dies in furnace explosion on Murano"
      - date: "1493, autumn"
        event: "Vittorio Bardolino formally takes Enzo as apprentice, honoring old arrangement"
      - date: "1494, spring"
        event: "NOVEL OPENS — Enzo is 17, in his sixth year at the furnace"
      - date: "1494, summer"
        event: "discovers anomalous glass components in Vittorio's storeroom"
      - date: "1494, autumn"
        event: "Charles VIII invades Italy; Venice tense; Enzo begins investigating the components"
      - date: "1495, winter-spring"
        event: "encounters Fra Giordano's writings; begins to understand the weapon concept"
      - date: "1495, summer"
        event: "Battle of Fornovo; Venetian victory celebrations; Enzo approached by Viaro"
      - date: "1496, winter-spring"
        event: "deepening involvement in the conspiracy; relationship with Serena develops"
      - date: "1496-1497"
        event: "discovers the connection between his father's death and the weapon project"
      - date: "1497, spring"
        event: "climax — must choose between silence and action; NOVEL ENDS"

  # ---------------------------------------------------------------------------
  # VITTORIO BARDOLINO — Secondary POV / Antagonist
  # ---------------------------------------------------------------------------
  - full_name: "Vittorio Bardolino"
    aliases:
      - "Maestro Bardolino"
      - "the old lion" # what the serventi call him behind his back
      - "Vittorio the Steady" # his reputation among Murano masters
    role: antagonist
    birth_year: 1439
    age_at_story_start: 55
    death_date: null

    physical:
      height: "tall for the era, about 175 cm; carries himself with a craftsman's dignity"
      build: "broad-shouldered, thick-armed from decades at the furnace; beginning to soften at the belly"
      hair: "iron grey, receding, worn swept back; a short-trimmed grey beard"
      eyes: "pale grey-blue — watery from years of furnace glare; bloodshot by late afternoon"
      skin: "weathered, ruddy, lined deeply around the eyes and mouth; old burn scars on both forearms"
      distinguishing_features:
        - "hands are enormous, scarred, calloused — the hands of a man who has shaped molten glass for forty years"
        - "missing the tip of his left ring finger, lost to shears in his twenties"
        - "a slight limp in his right leg from an old injury, worse in cold weather"
      clothing_style: >
        At the furnace: simple linen shirt, leather apron, wooden clogs. In public:
        a respectable wool robe of dark blue or brown, befitting a master craftsman.
        On formal occasions, a fur-trimmed mantle. Wears a gold signet ring with
        the Bardolino furnace mark (a rampant lion holding a goblet) on his right hand.

    personality:
      traits:
        - "paternally authoritative — runs his furnace like a family, expects obedience and gives protection"
        - "genuinely passionate about the craft — can talk about glass for hours with real wonder"
        - "financially anxious — the furnace is failing and he lies awake calculating debts"
        - "self-deceptive — convinces himself that compromises are temporary"
        - "proud to the point of stubbornness — cannot admit when he has gone too far"
        - "capable of real warmth, which makes his betrayal more painful"
      values:
        - "the furnace and the family name"
        - "the Murano tradition — he sees himself as a guardian of centuries of craft"
        - "loyalty (which he violates, and knows he violates)"
        - "order and hierarchy"
      fears:
        - "the furnace closing and the Bardolino name dying"
        - "being exposed as a traitor to guild secrecy"
        - "that the weapon will actually work and he will bear responsibility"
        - "losing control of events he set in motion"
      habits:
        - "turns a small piece of millefiori glass in his pocket when anxious — a piece he made as a young man"
        - "rubs his missing fingertip against his thumb unconsciously"
        - "tastes the batch ingredients by touching a wet finger to the raw materials"
        - "stands at the furnace mouth for long minutes, staring into the fire, when troubled"
      speech_patterns:
        - "speaks in Venetian dialect with Murano inflections — broader vowels, older forms"
        - "uses furnace metaphors: 'the fire will tell you,' 'a cracked pot leaks before it breaks'"
        - "voice is deep, hoarse from years of shouting over furnace noise"
        - "becomes formally polite when frightened — a sign Enzo learns to read"
        - "tells stories about old maestri to make indirect points"

    background:
      origin: "born on Murano, third generation of the Bardolino glassmaking family"
      education: "guild apprenticeship from age twelve; basic literacy; no Latin or formal schooling"
      occupation: "maestro vetraio — master glassmaker, owner of the Bardolino furnace"
      social_class: "Murano craft aristocracy — registered in the Libro d'Oro of Murano"
      family:
        wife: "Alessandra Bardolino (nee Serena) — deceased 1491, fever"
        son: "Tomaso Bardolino — age 20, servente in the furnace"
        daughter: "Caterina Bardolino — age 16, lives with Vittorio"
      religion: "Catholic, conventionally observant"

    arc:
      want: "to save the Bardolino furnace and secure his family's legacy"
      need: "to accept that some prices are too high, even for legacy"
      ghost: >
        His father ran the furnace into the ground through gambling debts. Vittorio
        spent his twenties rebuilding what his father nearly destroyed. The terror
        of losing the furnace again drives every decision.
      lie: "the weapon will never actually work, so manufacturing the components is a victimless act"
      truth: >
        Complicity in evil is not lessened by believing the evil will fail.
        The act of making the weapon's components is itself the moral failure,
        regardless of whether the weapon functions.

    relationships:
      - character: "Enzo Sforno"
        nature: "master to apprentice; genuine affection complicated by exploitation"
        history: "owes a debt to Giacomo Sforno; took Enzo on partly from guilt"
        evolution: "from protector to betrayer; final attempt at redemption"
      - character: "Tomaso Bardolino"
        nature: "father and son; strained by Vittorio's visible preference for Enzo's talent"
        history: "Tomaso is competent but not brilliant; Vittorio cannot hide his disappointment"
        evolution: "the conspiracy forces them into reluctant alliance"
      - character: "Fra Giordano"
        nature: "uneasy collaborators; Vittorio fears the friar's fanaticism"
        history: "Fra Giordano approached Vittorio through a Council of Ten intermediary"
        evolution: "Vittorio grows increasingly horrified as the weapon takes shape"
      - character: "Marcantonio Viaro"
        nature: "handler and puppet master; Viaro controls Vittorio through promises and threats"
        history: "Viaro arranged the commission and the promise of a Council advisory seat"
        evolution: "Vittorio realizes too late that Viaro will never let him walk away"

    voice_notes: >
      Vittorio speaks with the authority of a man used to being obeyed in his own
      domain. His POV chapters should feel heavier, more burdened than Enzo's —
      the weight of knowledge and guilt. He thinks in terms of fire and materials,
      the tangible world. His internal monologue should reveal the gap between what
      he tells himself and what he knows is true.

    timeline:
      - date: "1439"
        event: "born on Murano"
      - date: "1451"
        event: "begins apprenticeship in his father's furnace"
      - date: "1460"
        event: "achieves servente status"
      - date: "1465"
        event: "father's gambling debts nearly bankrupt the furnace"
      - date: "1468"
        event: "achieves maestro status; begins rebuilding the furnace's reputation"
      - date: "1472"
        event: "marries Alessandra Serena"
      - date: "1474"
        event: "son Tomaso born"
      - date: "1478"
        event: "daughter Caterina born"
      - date: "1485"
        event: "befriends Giacomo Sforno, who grinds lenses for the furnace"
      - date: "1491"
        event: "wife Alessandra dies of fever"
      - date: "1492"
        event: "furnace finances deteriorate; major client defaults on payment"
      - date: "1493, spring"
        event: "approached by Viaro with the secret commission; agrees reluctantly"
      - date: "1493, summer"
        event: "Giacomo Sforno dies in the furnace explosion (Vittorio suspects foul play but says nothing)"
      - date: "1493, autumn"
        event: "takes Enzo as apprentice; begins secret manufacturing"
      - date: "1494-1497"
        event: "novel events; increasingly trapped between conspiracy and conscience"

  # ---------------------------------------------------------------------------
  # FRA GIORDANO — The Renegade Franciscan
  # ---------------------------------------------------------------------------
  - full_name: "Fra Giordano da Padova"
    aliases:
      - "Fra Giordano"
      - "the Friar" # how the conspirators refer to him
      - "Brother Fire" # his self-chosen epithet, after Francis of Assisi's Canticle
    role: antagonist
    birth_year: 1449
    age_at_story_start: 45
    death_date: null

    physical:
      height: "short, about 160 cm — compensates with intensity of presence"
      build: "thin to the point of gauntness; eats irregularly, forgets meals when working"
      hair: "tonsured crown, fringe of dark hair going grey; unkempt"
      eyes: "dark, large, feverishly bright — the most memorable thing about him"
      skin: "sallow, pockmarked from a childhood illness"
      distinguishing_features:
        - "ink-stained fingers that never come fully clean"
        - "a nervous energy that keeps him in constant small motion — tapping, pacing, gesturing"
        - "voice carries disproportionately for his size; trained as a preacher"
      clothing_style: >
        The grey-brown Franciscan habit, rope belt with three knots, leather sandals.
        His habit is stained with ink and wax. Carries a leather satchel bulging
        with manuscripts and loose papers everywhere he goes.

    personality:
      traits:
        - "intellectually brilliant — genuinely one of the sharpest minds in Italy"
        - "obsessive — once seized by an idea, nothing else exists"
        - "charismatic in person — can make you believe anything while he is talking"
        - "self-righteous — convinced his work serves God and Christendom"
        - "emotionally stunted — relates to ideas, not people"
        - "capable of cruelty through indifference rather than malice"
      values:
        - "knowledge and its application"
        - "the defense of Christendom against the Ottoman threat"
        - "his intellectual legacy"
        - "the Franciscan tradition of Roger Bacon, whom he idolizes"
      fears:
        - "dying before completing his work"
        - "that his ideas will be stolen or credited to others"
        - "irrelevance — being just another friar in a crumbling monastery"
      habits:
        - "quotes Roger Bacon in Latin without preamble, assuming everyone can follow"
        - "draws optical diagrams on any available surface — tables, walls, margins of books"
        - "speaks to himself when working through problems"
        - "fasts erratically, then eats ravenously"
      speech_patterns:
        - "speaks rapidly, leaping between ideas, expecting listeners to keep up"
        - "mixes Latin, Italian, and technical terms freely"
        - "uses theological language to justify secular ambitions: 'God's light,' 'the fire of truth'"
        - "interrupts constantly; barely listens to others"
        - "when excited, his voice rises to a near-shout"

    background:
      origin: "born in Padua to a minor merchant family"
      education: >
        Entered the Franciscan order at sixteen. Studied natural philosophy at
        the University of Padua. Read Alhazen, Bacon, Witelo, and Pecham. Spent
        years in monastery libraries studying optical manuscripts. Traveled to
        Florence, Bologna, and Rome consulting rare texts.
      occupation: "Franciscan friar; unofficial natural philosopher and optical theorist"
      social_class: "clergy — technically outside secular hierarchy but dependent on patronage"
      religion: "Franciscan Catholic — heterodox in practice, orthodox in self-image"

    arc:
      want: "to build the burning glass and prove his genius"
      need: "to recognize that knowledge without moral restraint is destruction, not creation"
      ghost: >
        Spent years being dismissed by university scholars who mocked his
        Franciscan education and his obsession with Bacon's 'fantasies.' The
        weapon is his proof that he was right all along.
      lie: "a weapon that saves Christendom cannot be evil, regardless of how it kills"
      truth: "the light that burns is still fire, and fire does not distinguish between the righteous and the innocent"

    relationships:
      - character: "Vittorio Bardolino"
        nature: "uneasy alliance; needs Vittorio's skill but disdains his caution"
        history: "introduced through Viaro; Giordano provides designs, Vittorio executes"
        evolution: "growing contempt for what Giordano sees as Vittorio's cowardice"
      - character: "Enzo Sforno"
        nature: "fascination with Enzo's natural talent; sees him as a potential disciple"
        history: "learns of Enzo through Vittorio; recognizes Giacomo Sforno's legacy"
        evolution: "attempts to recruit Enzo; their intellectual connection is genuine but dangerous"
      - character: "Marcantonio Viaro"
        nature: "patron and handler; Giordano resents Viaro's control but needs his protection"
        history: "Viaro recognized Giordano's potential and arranged state sponsorship"
        evolution: "Giordano increasingly chafes against Viaro's demands for results"

    voice_notes: >
      Fra Giordano should sound brilliant and terrifying in equal measure. His
      dialogue crackles with intelligence. He sees connections others miss. But there
      is a void where empathy should be. When he describes the weapon's potential,
      he speaks of light and geometry, never of burning flesh. His POV (if used)
      should be dazzling and unsettling.

    timeline:
      - date: "1449"
        event: "born in Padua"
      - date: "1465"
        event: "enters the Franciscan order"
      - date: "1468-1475"
        event: "studies at the University of Padua; reads Alhazen and Bacon"
      - date: "1476-1488"
        event: "years of study in various monastery libraries; develops weapon concept"
      - date: "1489"
        event: "presents ideas to a Venetian patron; dismissed"
      - date: "1492"
        event: "connects with Viaro, who sees military potential"
      - date: "1493"
        event: "the conspiracy takes shape; Bardolino furnace recruited"
      - date: "1494-1497"
        event: "novel events; the weapon progresses from theory toward prototype"

