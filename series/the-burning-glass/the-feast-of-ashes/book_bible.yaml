  # ---------------------------------------------------------------------------
  # ENZO'S HOME
  # ---------------------------------------------------------------------------
  - name: "The Sforno House"
    aliases:
      - "home"
      - "the house in Cannaregio"
    type: "dwelling"
    region: "Cannaregio, Venice"

    physical_description:
      exterior: >
        A narrow, three-story tenement building on a small canal in the Cannaregio
        district, near the area that will become the Ghetto in 1516. The building
        is shared with two other families. The Sfornos occupy two rooms on the
        second floor. The facade is crumbling plaster over brick, stained with damp.
        A narrow stone staircase leads up from the calle (street). A small landing
        at the second floor with the Sforno door — a mezuzah fixed to the right
        doorpost.
      interior: >
        Two rooms. The main room serves as kitchen, dining room, and living space.
        A small brazier for cooking. A wooden table, two stools, a chest for
        linens. Shelves holding dishes (separate sets for meat and dairy, per
        kashrut), a kiddush cup, Shabbat candlesticks. Herbs hung from the
        ceiling beam. Giacomo's old workbench is pushed against one wall — Mirela
        cannot bring herself to discard it. On it, his lens-grinding tools remain
        as he left them.

        The second room is a small sleeping chamber. A bed for Mirela, a pallet
        for Enzo (when he sleeps at home rather than at the furnace). A clothes
        chest. A shelf with a few books — a Hebrew Bible, a prayer book, a worn
        copy of a Talmudic commentary that belonged to Giacomo's father.
      atmosphere: >
        Small, modest, clean. Mirela keeps it spotless. It smells of cooking,
        dried herbs, and the faint damp of a Venetian building. On Friday evenings,
        it transforms: candles lit, challah on the table, the kiddush cup filled,
        and for an hour the cramped rooms feel like a sanctuary.

    sensory_details:
      sight:
        - "the warm yellow of Shabbat candles on white linen"
        - "Giacomo's tools on the workbench — grinding forms, calipers, a small lathe — untouched"
        - "a crack in the ceiling plaster that Enzo has stared at since childhood"
        - "light from the small window falling across Mirela's hands as she kneads dough"
      sound:
        - "Mirela humming wordless melodies (niggumim)"
        - "canal water lapping against the building foundation"
        - "neighbors' voices through the thin walls"
        - "the creak of floorboards"
      smell:
        - "frying fish on Fridays (the Venetian-Jewish tradition)"
        - "challah baking"
        - "damp plaster and old wood"
        - "dried rosemary and thyme hanging from the ceiling"
      touch:
        - "the rough wood of Giacomo's workbench under Enzo's hands"
        - "the cool silver of the kiddush cup"
        - "the thin straw mattress of Enzo's pallet"
      taste:
        - "Mirela's Shabbat meal — fried fish, bean soup, challah, cheap sweet wine for kiddush"

    significance_to_plot: >
      Enzo's anchor and refuge. The place where his Jewish identity is whole and
      uncompromised. Giacomo's workbench is a silent presence — and eventually
      yields clues when Enzo searches it.
    characters_associated:
      - "Enzo Sforno"
      - "Mirela Sforno"

  # ---------------------------------------------------------------------------
  # THE RIALTO
  # ---------------------------------------------------------------------------
  - name: "The Rialto"
    aliases:
      - "the market"
      - "the bridge"
    type: "district / market"
    region: "San Polo / San Marco, Venice"

    physical_description:
      exterior: >
        The commercial heart of Venice, centered on the wooden Rialto bridge
        (the stone bridge was not built until 1588-1591). The western bank holds
        the produce market (Erberia), fish market (Pescheria), and meat market.
        The eastern bank is the financial center — bankers at open-air tables
        (banchi), merchants negotiating, currencies being exchanged. The bridge
        itself is crowded with shops built along its length. Below, the Grand
        Canal is thick with boats.
      interior: null # outdoor/open location
      atmosphere: >
        Overwhelming sensory assault. The loudest, most crowded, most alive place
        in Venice. A place where every language of the Mediterranean can be heard.
        Commerce as theater.

    sensory_details:
      sight:
        - "mountains of fresh fish on marble slabs, silver-scaled and glinting"
        - "pyramids of spices in open sacks — pepper black as coal, saffron like gold dust"
        - "the wooden bridge packed with bodies, shops, and porters"
        - "bankers counting coins at open tables under awnings"
        - "foreign merchants in distinctive dress — Turkish turbans, German hats, Armenian cloaks"
      sound:
        - "vendors shouting prices in Venetian dialect"
        - "the clink and ring of coins"
        - "haggling in multiple languages simultaneously"
        - "the creak of the wooden bridge under heavy foot traffic"
        - "water splashing as boats unload cargo at the quays"
      smell:
        - "fish — overwhelming, sharp, salty"
        - "spices — pepper, cinnamon, cloves, nutmeg — a warm aromatic cloud"
        - "overripe fruit"
        - "sweat and bodies"
        - "cheese and cured meat"
      touch:
        - "being jostled by the crowd — constant physical contact"
        - "the worn smooth wood of the bridge railing"
        - "coins in the palm — the weight of a ducat versus a soldo"
      taste:
        - "samples of food offered by vendors — a wedge of cheese, a dried fig"

    significance_to_plot: >
      Where Enzo goes on errands for the furnace (purchasing raw materials,
      delivering orders). Where he encounters Kasim al-Rashid (as Carlo Rossetti).
      Where news and gossip circulate — a barometer of Venice's political mood.
      Niccolo Gritti's bookshop is nearby.
    characters_associated:
      - "Enzo Sforno (on errands)"
      - "Kasim al-Rashid / Carlo Rossetti (operating under cover)"
      - "Niccolo Gritti (bookshop nearby)"

  # ---------------------------------------------------------------------------
  # GRITTI'S BOOKSHOP
  # ---------------------------------------------------------------------------
  - name: "Gritti's Bookshop"
    aliases:
      - "the shop"
      - "Gritti's"
    type: "building / shop"
    region: "near the Rialto, Venice"

    physical_description:
      exterior: >
        A narrow shopfront on a calle near the Rialto. A painted wooden sign
        showing an open book. The door is always slightly ajar. Books and
        unbound pamphlets visible through the small window.
      interior: >
        A single room crammed floor to ceiling with books — printed volumes from
        the new Venetian presses (including Aldus Manutius's editions), manuscript
        copies of older works, pamphlets, maps, astronomical charts. A table piled
        with open volumes. A reading lectern. A small back room where Gritti does
        bookbinding repairs. The smell of paper, ink, leather, and glue is
        overwhelming. Barely enough room for two people to stand.
      atmosphere: >
        A sanctuary of knowledge. Quiet after the roar of the Rialto. Dust
        suspended in light from the small window. The feeling of being surrounded
        by centuries of human thought, compressed into a space barely larger
        than a closet.

    sensory_details:
      sight:
        - "spines of books in Latin, Greek, Hebrew, Italian — a babel of scripts"
        - "dust motes floating in a shaft of light"
        - "Gritti's spectacles reflecting candlelight as he reads"
      sound:
        - "the rustle of pages"
        - "Gritti muttering to himself"
        - "muffled market noise from outside"
      smell:
        - "paper and parchment — the sharp smell of new printing, the muskier scent of old vellum"
        - "leather bindings"
        - "bookbinding glue"
        - "candle wax"
      touch:
        - "the smooth, cool surface of a vellum page"
        - "the rough edges of hand-cut printed pages"
      taste: null

    significance_to_plot: >
      Where Enzo discovers the writings of Roger Bacon and Alhazen. Where he begins
      to understand what the secret components might be for. Gritti becomes an
      unwitting (and later witting) intellectual ally.
    characters_associated:
      - "Niccolo Gritti"
      - "Enzo Sforno"

  # ---------------------------------------------------------------------------
  # THE JEWISH QUARTER (pre-Ghetto)
  # ---------------------------------------------------------------------------
  - name: "The Jewish Quarter"
    aliases:
      - "the community"
      - "our streets" # how Mirela refers to it
    type: "district"
    region: "Cannaregio, Venice"

    physical_description:
      exterior: >
        Not a formal ghetto (that comes in 1516) but a clustering of Jewish
        residences in the Cannaregio district, near the site of the future Ghetto
        Nuovo. A network of narrow calli and small campi. Tenement buildings, modest
        but maintained. Doorframes with mezuzot. A small oratory for prayer services
        in a converted ground-floor room. A mikveh (ritual bath) in a basement.
        The kosher butcher and baker operate from their homes.
      interior: null
      atmosphere: >
        A community within a community. Close-knit, watchful, self-protective.
        Hebrew and Judeo-Italian spoken in the streets. The smell of Jewish cooking.
        A feeling of precarious belonging — this is home, but it could be taken
        away at any time.

    sensory_details:
      sight:
        - "mezuzot on doorframes — small, some ornate, some simple"
        - "men in yellow badges and yellow hats"
        - "Hebrew lettering on a few signs and posted notices"
        - "children playing in the small campo"
      sound:
        - "Hebrew prayer audible through shuttered windows — kept quiet to avoid complaints"
        - "Yiddish and Judeo-Italian dialect in the streets"
        - "the calls of Jewish vendors — secondhand clothes, small goods"
      smell:
        - "fried fish — the Venetian-Jewish specialty"
        - "challah baking on Fridays"
        - "the damp of Venice, same as everywhere"
      touch:
        - "the cool bronze of a mezuzah under the fingers"
      taste:
        - "honey cake at festivals"
        - "bitter herbs at Pesach"

    significance_to_plot: >
      Enzo's other world — the one where he is fully accepted. The community
      elders provide counsel and context. Rabbi Yehudah's oratory is where Enzo
      wrestles with the moral dimensions of what he has discovered.
    characters_associated:
      - "Mirela Sforno"
      - "Rabbi Yehudah ben Shlomo"
      - "the Jewish community"

  # ---------------------------------------------------------------------------
  # VITTORIO'S OFFICE
  # ---------------------------------------------------------------------------
  - name: "Vittorio's Office"
    aliases:
      - "the study"
      - "upstairs"
    type: "room"
    region: "upper floor of the Bardolino Furnace, Murano"

    physical_description:
      interior: >
        A medium-sized room above the workshop. A heavy walnut desk, scarred
        and ink-stained. Account books, correspondence, the furnace copy of
        the guild mariegola. A shelf displaying Vittorio's finest work — a
        cristallo goblet of extraordinary delicacy, a calcedonio vase, samples
        of lattimo and millefiori. A locked cabinet (iron-bound walnut) in
        the corner contains the secret project correspondence and payments.
        A window overlooking the Fondamenta dei Vetrai and the canal beyond.
      atmosphere: >
        The weight of responsibility. This room is where the business side of
        the furnace lives — the debts, the orders, the guild regulations, and
        the secret commission.

    sensory_details:
      sight:
        - "dust on the account books — the finances are not being carefully managed"
        - "the locked cabinet in the corner, visibly more secure than anything else"
        - "Vittorio's display of fine glass catching light from the window"
      sound:
        - "the muffled roar of the furnace below, felt through the floorboards"
        - "the scratch of a quill on paper"
      smell:
        - "ink, old paper, wood polish, residual furnace smoke"
      touch:
        - "the scarred surface of the desk"
        - "the cold iron of the cabinet lock"
      taste: null

    significance_to_plot: >
      Where Enzo discovers crucial correspondence. Where Vittorio's POV chapters
      often take place as he agonizes over his choices. The locked cabinet is a
      key target.
    characters_associated:
      - "Vittorio Bardolino"
      - "Enzo Sforno (when snooping)"

  # ---------------------------------------------------------------------------
  # THE MEETING PLACE (Conspirators)
  # ---------------------------------------------------------------------------
  - name: "The Chapel of Sant'Agnese"
    aliases:
      - "the chapel"
      - "the meeting place"
    type: "building / deconsecrated chapel"
    region: "Murano, Venice"

    physical_description:
      exterior: >
        A small, deconsecrated chapel on the eastern edge of Murano, away from
        the main furnace district. Overgrown with ivy. The door is heavy,
        iron-banded oak. From outside, it appears abandoned. A small dock
        allows arrivals by boat, avoiding the main streets.
      interior: >
        A single nave with a low vaulted ceiling. The altar has been removed.
        Faded frescoes on the walls — saints with peeling faces. A heavy
        wooden table has been placed in the center, with chairs. Oil lamps
        provide dim light. Papers, diagrams, and lens samples are sometimes
        spread on the table during meetings. A rear sacristy provides a
        second exit.
      atmosphere: >
        Cold, damp, furtive. The sacred space repurposed for conspiracy. The
        faded saints on the walls seem to watch and judge. A place where men
        speak in low voices about terrible things.

    sensory_details:
      sight:
        - "peeling frescoes — saints with half-effaced faces"
        - "oil lamp light casting long shadows in the vaulted space"
        - "diagrams and lens samples on the central table"
      sound:
        - "voices echo in the stone space — speakers instinctively whisper"
        - "water lapping at the dock outside"
        - "rats in the walls"
      smell:
        - "damp stone, old plaster, mildew"
        - "lamp oil"
        - "the salt air from the lagoon"
      touch:
        - "cold stone walls, slightly damp to the touch"
        - "the rough wood of the table"
      taste: null

    significance_to_plot: >
      Where the conspirators meet — Vittorio, Fra Giordano, Viaro, and
      occasionally others. Where Enzo eventually follows Vittorio and
      witnesses a meeting that confirms his worst fears.
    characters_associated:
      - "Vittorio Bardolino"
      - "Fra Giordano"
      - "Marcantonio Viaro"

  # ---------------------------------------------------------------------------
  # KEY VENICE LANDMARKS
  # ---------------------------------------------------------------------------
  - name: "Piazza San Marco"
    aliases:
      - "the Piazza"
      - "San Marco"
    type: "public square"
    region: "San Marco, Venice"
    physical_description:
      exterior: >
        The ceremonial heart of Venice. The Basilica di San Marco at the east end,
        its five domes and gold mosaics glinting. The Doge's Palace (Palazzo
        Ducale) to the south, its pink and white marble facade, the two columns
        of the Piazzetta beyond. The campanile (bell tower) dominates the skyline.
        The Procuratie line the north and south sides. In the 1490s, the clock
        tower (Torre dell'Orologio) is under construction (completed 1499).
      atmosphere: "grandeur, power, spectacle — Venice presenting itself to itself and to the world"
    significance_to_plot: >
      Scene of public celebrations (Fornovo victory), political processions,
      and the Sensa fair. Where Enzo feels most acutely the gap between
      his world and the patrician world.

  - name: "The Arsenal"
    aliases:
      - "the Arsenale"
    type: "military-industrial complex"
    region: "Castello, Venice"
    physical_description:
      exterior: >
        Surrounded by high brick walls and guarded gates. The main entrance (the
        Porta Magna) features carved lions. Inside: vast warehouses, dry docks,
        rope-walks, foundries, timber yards. Employs up to 16,000 workers
        (arsenalotti) at peak times. A city within the city.
      atmosphere: "industrial power, military might, constant hammering and activity"
    sensory_details:
      smell:
        - "pitch and tar"
        - "sawdust"
        - "molten metal from the foundries"
      sound:
        - "constant hammering of caulkers"
        - "the splash of hulls being launched"
    significance_to_plot: >
      The metal framework for the weapon would need Arsenal craftsmen. Viaro
      has contacts here. Enzo may visit or observe the Arsenal in connection
      with the weapon's metal components.

  - name: "San Donato, Murano"
    aliases:
      - "the church"
    type: "church"
    region: "Murano"
    physical_description:
      exterior: >
        The main church of Murano. A Veneto-Byzantine basilica with a beautiful
        apse mosaic of the Virgin. The campo in front is where Murano's community
        gathers. The church is where the glassmakers attend Mass, where guild
        ceremonies are held, and where Frate Silvestro ministers.
      atmosphere: "community center, spiritual anchor for Murano, cool and quiet after furnace heat"
    significance_to_plot: >
      Where Fra Giordano first appears publicly on Murano, visiting Frate Silvestro.
      Where community gossip circulates. A place of contrast to the furnace.

