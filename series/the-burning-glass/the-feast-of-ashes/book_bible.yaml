  # ---------------------------------------------------------------------------
  # THE BARDOLINO FURNACE
  # ---------------------------------------------------------------------------
  - name: "The Bardolino Furnace"
    aliases:
      - "the fornace"
      - "Bardolino's"
    type: "building / workshop"
    region: "Murano, Venice"
    coordinates: "on the Fondamenta dei Vetrai, the main canal-side street of Murano's glassmaking district"

    physical_description:
      exterior: >
        A substantial rectangular building of dark brick, two stories, with a tall
        chimney that leaks pale smoke when the furnace is running. The facade faces
        the Fondamenta dei Vetrai. A wooden dock for supply boats extends into the
        canal. The building is old — cracks in the brickwork, replaced roof tiles,
        a general air of fading prosperity. A painted sign of a rampant lion holding
        a goblet (the Bardolino mark) hangs above the door, its colors peeling.
      interior: >
        Ground floor: the main workshop, dominated by the beehive-shaped furnace
        (roughly 2.5 meters in diameter, 2 meters tall) in the center. Multiple
        bocche (working openings) at waist height. An annealing oven (the tempera)
        is connected to the east wall. Wooden racks for tools along the north wall.
        A marver (marble working surface) near the furnace. Storage bins for raw
        materials (quartz pebbles, soda ash, manganese, colorants) along the south
        wall. A large wooden table for batch mixing. The floor is brick, cracked
        and stained.

        A storeroom at the rear of the ground floor, behind a locked door. This is
        where Vittorio keeps the secret components. It contains wooden crates packed
        with straw, inside which are oversized cristallo lens blanks — much larger
        than any spectacle lens (20-30 cm diameter). Also stored here: brass
        grinding forms of unusual curvature, technical drawings on vellum (Fra
        Giordano's diagrams), and a strongbox with correspondence.

        Upper floor: Vittorio's office/study and living quarters. The office
        contains a heavy walnut desk, account books, the furnace's copy of the
        guild mariegola, a shelf of rare glass samples, and a locked cabinet
        containing the project correspondence.
      atmosphere: >
        During working hours: infernal heat, orange light, constant noise, intense
        energy. The furnace is the beating heart, and everything orbits around it.
        At night or on rest days: eerie silence, residual warmth, the glow of
        banked coals through the bocche. The storeroom has a different quality —
        cool, silent, the air thick with secrets.

    sensory_details:
      sight:
        - "the orange-white glow of molten glass through the bocche"
        - "heat shimmer distorting the air above the furnace"
        - "flying sparks when wood is added to the fire"
        - "the mesmerizing fluidity of a gather of molten glass on the end of a blowpipe"
        - "dust motes suspended in shafts of light from high windows"
      sound:
        - "the constant low roar of the furnace fire"
        - "the hiss of hot glass on the cool marble marver"
        - "shouted commands in Venetian dialect over the noise"
        - "the clink of metal tools, the scrape of the pontil"
