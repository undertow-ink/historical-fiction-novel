world_rules:

  murano_secrecy_laws:
    description: >
      Murano's glassmaking secrets are treated as state secrets by the
      Venetian Republic. The following acts are criminal:
    offenses:
      - act: "leaving Murano to practice glassmaking elsewhere"
        punishment: "imprisonment, property confiscation; in extreme cases, assassination authorized by the Council of Ten; family members may be imprisoned as hostages"
      - act: "sharing recipes or techniques with foreigners"
        punishment: "imprisonment, fines, banishment from the guild; threat of death"
      - act: "smuggling raw materials or unfinished glass off Murano"
        punishment: "fines, imprisonment, banishment"
    enforcement: >
      Enforced by guild officials (the gastaldo and his deputies) and
      ultimately by the Council of Ten. In practice, some leakage occurred,
      but the climate of fear was real. Glassmakers who fled to foreign courts
      were sometimes tracked and killed.
    relevance: >
      The secret weapon project violates these laws on multiple levels.
      Manufacturing military components is not authorized guild work.
      If exposed, everyone involved faces execution.

  jewish_legal_restrictions:
    description: >
      Jews in Venice (1494-1497) live under the condotta system — periodic
      charters granting limited rights in exchange for fees and taxes.
    restrictions:
      - "must wear the yellow circle (rotella gialla) or yellow hat (berretto giallo)"
      - "cannot own real property in Venice"
      - "cannot join most Christian guilds"
      - "cannot employ Christian servants (theoretically)"
      - "subject to periodic curfews — must be in lodgings by sunset or the third bell"
      - "barred from certain areas during Christian holy days"
      - "worship must be private and quiet"
      - "the condotta can be revoked at any time by Senate vote"
    grey_areas: >
      In practice, enforcement is inconsistent. Some restrictions are routinely
      violated with tacit tolerance. Jewish physicians serve patrician families.
      Jewish artisans work in Christian workshops through informal arrangements.
      Enzo's position at the Bardolino furnace is one such grey area — he works
      as a 'personal servant' to Vittorio, technically not a guild apprentice.
    enzo_specific: >
      Enzo's presence on Murano requires Vittorio's active protection. If
      Vittorio withdraws that protection, Enzo can be expelled immediately.
      This is part of Vittorio's leverage, though he has never explicitly
      threatened it.

  guild_hierarchy:
    description: >
      The Murano glass industry is organized as follows:
    ranks:
      - rank: "Maestro (Master)"
        authority: "full control of a furnace team; the artistic and technical head"
        requirements: "completion of apprenticeship, demonstration of mastery, guild approval"
      - rank: "Servente (Journeyman/Assistant)"
        authority: "skilled worker under the maestro's direction"
        requirements: "completed apprenticeship, approved by guild"
      - rank: "Garzone (Apprentice)"
        authority: "none; bound to the maestro for the term of apprenticeship"
        requirements: "typically 5-7 year term; begins age 12-14"
      - rank: "Fonditore (Melter/Batch mixer)"
        authority: "responsible for raw materials and melting; answers to the maestro"
      - rank: "Temperaor (Annealer)"
        authority: "manages the annealing oven; answers to the maestro"
    governance: >
      The guild is headed by a gastaldo (head) and a board of officials
      elected by master glassmakers. The guild reports to the Giustizia
      Vecchia (Venetian magistrates overseeing guilds and trade). Above
      them, the Council of Ten has ultimate authority over state secrets
      including glass technology.

  the_weapon:
    concept: "a focusing array that concentrates sunlight into a directed beam capable of igniting targets at range"
    theoretical_basis: >
      Roger Bacon's writings on burning mirrors and lenses. The legend of
      Archimedes at Syracuse. Leonardo da Vinci's concurrent work on concave
      mirrors in Milan (unknown to the Venetian project but thematically parallel).
    components:
      primary_lenses:
        description: "six to eight large cristallo lenses, each 20-30 cm diameter, ground to precise convex curvatures"
        manufacturer: "Vittorio Bardolino (glass blanks) and originally Giacomo Sforno, now Enzo (grinding)"
        current_location: "Bardolino furnace storeroom, in straw-packed crates"
      focusing_array_frame:
        description: "a precision brass framework that holds and aligns the lenses to concentrate light on a single focal point"
        manufacturer: "Arsenal metalworkers, under Viaro's direction"
        current_location: "components stored at the Arsenal"
      sighting_mechanism:
        description: "a pair of smaller lenses in a tube — effectively a crude telescope — for aiming the array"
        manufacturer: "the tube and mount from Arsenal smiths; the lenses from the Bardolino furnace"
        current_location: "not yet assembled at novel's start"
      mounting_platform:
        description: "a wooden and metal platform designed to be mounted on a galley's bow"
        manufacturer: "Arsenal shipwrights"
        current_location: "in design phase"
    operational_theory: >
      Multiple large lenses arranged in a frame, each angled to direct
      concentrated sunlight toward a single focal point at a range of
      approximately 30-50 meters. At the focal point, the combined energy
      could theoretically ignite pitch, sailcloth, or other flammable
      materials on an enemy ship. Effective only in direct sunlight.
      A sighting tube allows targeting.
    limitations:
      - "requires clear, direct sunlight — useless in overcast conditions, rain, or at night"
      - "effective range limited to perhaps 30-50 meters — well within arrow/cannon range"
      - "the lenses must be perfectly aligned — any vibration or wave motion disrupts focus"
      - "the glass is fragile — a single impact could shatter the array"
      - "targets must be stationary or nearly so for the beam to dwell long enough to ignite"
    why_it_matters: >
      The weapon is probably impractical as designed. But the concept —
      focusing energy at a distance — and the accidental discovery of
      magnification through combined lenses (a proto-telescope) have
      implications far beyond this one device. It is the idea, not the
      execution, that is truly dangerous.

  political_factions:
    description: "the major power players in Venice during 1494-1497"
    factions:
      - name: "The War Party"
        position: "favors aggressive military action, expansion on the terraferma"
        key_figures: "certain members of the Senate and Council of Ten"
        stance_on_weapon: "supporters — they see it as a potential game-changer against the Ottomans"
      - name: "The Peace Party"
        position: "favors diplomacy and trade; wary of provoking the Ottomans"
        key_figures: "merchants and older patricians"
        stance_on_weapon: "opposed if they knew about it — too risky"
      - name: "The Council of Ten"
        position: "controls state security; some members sponsor the weapon, others are unaware"
        key_figures: "anonymous by design; Viaro serves specific members"
      - name: "The Ottoman intelligence apparatus"
        position: "seeks the weapon plans to neutralize or replicate the technology"
        key_figures: "Kasim al-Rashid is their man in Venice"
      - name: "The Murano guild establishment"
        position: "would be horrified by unauthorized military production"
        key_figures: "the gastaldo and guild officials"

  information_networks:
    description: "how information travels in Venice"
    channels:
      - type: "official"
        details: >
          Dispatches from ambassadors and governors. Reports to the Senate.
          Council of Ten intelligence reports (highly classified).
      - type: "commercial"
        details: >
          Merchant gossip at the Rialto. News travels with ships and cargo.
          The fastest information network in the Mediterranean.
      - type: "printed"
        details: >
          Venice is Europe's printing capital. Broadsheets, pamphlets, and
          books spread information rapidly. By the 1490s, news can be printed
          and distributed within hours of arrival.
      - type: "oral"
        details: >
          Tavern gossip, street talk, market chatter. The campi (squares)
          are where ordinary Venetians exchange news. Often unreliable
          but fast.
      - type: "surveillance"
        details: >
          The bocche di leone (mouths of lions) — stone letterboxes for
          anonymous denunciations. The Council of Ten's network of paid
          informers. Servants spying on masters. Neighbors watching neighbors.
          Venice is a surveillance state.
      - type: "Jewish community"
        details: >
          Internal communication through the community — synagogue gatherings,
          the bet din, family networks. Jews also maintain contacts across
          the Mediterranean through trade networks, giving them access to
          information from the Ottoman Empire and Iberia.

