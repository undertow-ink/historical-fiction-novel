objects:

  # ---------------------------------------------------------------------------
  # THE OPTICAL COMPONENTS
  # ---------------------------------------------------------------------------
  - name: "The Primary Lenses"
    description: >
      Six large cristallo lens blanks, each approximately 25 cm in diameter
      and 3 cm thick at the center, tapering to about 1 cm at the edges
      (plano-convex profile). The glass is the finest cristallo — nearly
      colorless, with only the faintest grey tint. Each lens weighs
      approximately 2-3 kg.
    creator: "glass by Vittorio Bardolino; grinding by Giacomo Sforno (first batch) and later Enzo (replacement/additional)"
    location_tracking:
      - period: "1493 (pre-novel)"
        location: "Giacomo ground the first four; stored in the Bardolino storeroom"
      - period: "1494-1496"
        location: "Bardolino furnace storeroom, in straw-packed wooden crates"
      - period: "1497 (climax)"
        location: "Enzo sabotages them — introduces microscopic flaws in the curvature"
    significance: "the physical heart of the weapon; the objects that connect Enzo's father to the conspiracy"

  - name: "The Sighting Tube Lenses"
    description: >
      A pair of smaller lenses — one convex (approximately 8 cm diameter),
      one concave (approximately 5 cm diameter) — intended to be mounted in
      a brass tube to create a crude telescope for targeting the weapon.
    creator: "Enzo grinds these, not initially understanding their purpose"
    location_tracking:
      - period: "1495-1496"
        location: "Enzo's grinding station, then the storeroom"
    significance: "the accidental proto-telescope; represents the dual nature of the craft — same lenses that target a weapon could also expand human vision"

  - name: "The Brass Grinding Forms"
    description: >
      A set of convex and concave brass cups used for grinding the large
      lenses. Much larger than standard spectacle-grinding forms. Their
      curvatures are specified in Fra Giordano's diagrams.
    creator: "commissioned from a metalworker, possibly Arsenal-connected"
    location_tracking:
      - period: "entire novel"
        location: "Bardolino furnace storeroom"
    significance: "the first anomaly Enzo notices — these forms do not match any known spectacle or mirror shape"

  # ---------------------------------------------------------------------------
  # GIACOMO'S LEGACY
  # ---------------------------------------------------------------------------
  - name: "Giacomo's Lens-Grinding Tools"
    description: >
      A set of lens-grinding equipment: a hand-turned grinding table (a
      wooden frame with a rotating disc), several sets of standard grinding
      forms (brass cups of various curvatures), calipers, a water-drip
      system, containers of emery of various grades, polishing rouge (iron
      oxide), felt pads, and a leather case of finished test lenses.
    creator: "accumulated by Giacomo over his career; some inherited from his own father"
    location_tracking:
      - period: "pre-1493"
        location: "Giacomo's workspace at the Bardolino furnace"
      - period: "1493 onward"
        location: "the Sforno house — moved there after Giacomo's death; Mirela preserved them on the old workbench"
    significance: "Enzo's inheritance, both practical and emotional. The tools connect him to his father's skill and eventually to his father's secret."

  - name: "Giacomo's Hidden Notes"
    description: >
      Several folded sheets of paper concealed in a false bottom of
      Giacomo's tool case (the leather case of test lenses). Written in
      Giacomo's hand in a mixture of Hebrew and Italian. They contain:
      lens curvature calculations matching the anomalous grinding forms,
      a partial sketch of a multi-lens array, and a final note that reads
      (in Hebrew): 'I will not grind what I cannot see the end of.'
    creator: "Giacomo Sforno"
    location_tracking:
      - period: "1493 (hidden)"
        location: "concealed in the tool case, which is on the workbench in the Sforno house"
      - period: "1496, winter"
        location: "discovered by Enzo"
      - period: "1496 onward"
        location: "Enzo keeps them hidden on his person or in a secret place"
    significance: >
      The key evidence that Giacomo knew what he was making — and refused
      to continue. This note is what convinced someone to silence him.
      It also proves to Enzo that his father died for a moral choice,
      not an accident.

  # ---------------------------------------------------------------------------
  # FRA GIORDANO'S DOCUMENTS
  # ---------------------------------------------------------------------------
  - name: "Fra Giordano's Design Diagrams"
    description: >
      A set of vellum sheets containing detailed optical diagrams: the
      layout of the focusing array, calculated focal lengths, the sighting
      tube design, and the mounting specifications. Drawn in ink with
      mathematical notations in Latin. Some sheets are annotated with
      Roger Bacon quotations. The drawings are precise and beautiful —
      Fra Giordano is a skilled draftsman.
    creator: "Fra Giordano da Padova"
    location_tracking:
      - period: "1493 onward"
        location: "copies split between the Bardolino storeroom (working copies), the Chapel of Sant'Agnese (meeting copies), and Fra Giordano's lodgings (originals)"
    significance: "the intellectual blueprint of the weapon; the documents everyone is trying to control"

  # ---------------------------------------------------------------------------
  # THE LETTER
  # ---------------------------------------------------------------------------
  - name: "Viaro's Commission Letter"
    description: >
      A letter on fine paper, sealed with an unmarked seal (no family
      crest — deliberate anonymity). Written in a formal hand, it
      authorizes Vittorio Bardolino to produce 'optical instruments for
      the service of the Republic' and guarantees payment of 500 ducats
      upon completion, plus 'such further honors as the Council shall
      determine.' The letter does not name the weapon explicitly — it
      uses euphemisms throughout. It is signed with a cipher rather
      than a name.
    creator: "Marcantonio Viaro, on behalf of his Council of Ten sponsors"
    location_tracking:
      - period: "1492-1497"
        location: "Vittorio's locked cabinet in his office"
      - period: "1497 (climax)"
        location: "Enzo obtains a copy or sees the original"
    significance: "proof that the conspiracy has state backing; the document that makes Vittorio's complicity undeniable"

  # ---------------------------------------------------------------------------
  # SYMBOLIC / RECURRING OBJECTS
  # ---------------------------------------------------------------------------
  - name: "Vittorio's Millefiori Piece"
    description: >
      A small disc of millefiori glass, about 4 cm across, that Vittorio
      made as a young journeyman. Dozens of tiny flower-like colored
      elements fused together. He carries it in his pocket and turns it
      when anxious. It represents the beauty of the craft before it
      became entangled with war.
    location_tracking:
      - period: "entire novel"
        location: "Vittorio's pocket"
    significance: "recurring symbol of what the craft should be vs. what it has become"

  - name: "Enzo's Test Lens"
    description: >
      A small convex lens, about 6 cm diameter, that Enzo ground as his
      first successful piece. Clear cristallo, minor imperfections visible
      to a trained eye but functional. He keeps it in a leather pouch
      at his belt.
    location_tracking:
      - period: "entire novel"
        location: "Enzo's belt pouch"
    significance: "Enzo's talisman; represents his identity as a craftsman. He holds it up to the light when thinking. It also functions practically — he uses it to examine fine details."

  - name: "The Kiddush Cup"
    description: >
      A silver kiddush cup used for Shabbat blessings in the Sforno
      household. Simple but well-made, with a Hebrew inscription around
      the rim. It was a wedding gift to Giacomo and Mirela.
    location_tracking:
      - period: "entire novel"
        location: "the Sforno house"
    significance: "symbol of the Sforno family's Jewish identity and continuity; appears in Shabbat scenes"

  - name: "Serena's Glass Bead Necklace"
    description: >
      A necklace of small, multicolored glass beads — each one made by
      Serena's father, Maestro Contarini, as a demonstration of his skill.
      Red, blue, green, amber, each perfectly round and smooth.
    location_tracking:
      - period: "entire novel"
        location: "worn by Serena"
    significance: "represents Serena's connection to the glass world; a gift from father to daughter that parallels Enzo's inheritance from Giacomo"

  - name: "The Yellow Rotella"
    description: >
      The yellow circle of saffron-dyed fabric, roughly palm-sized, that
      Enzo is required to wear sewn onto his doublet to identify him
      as Jewish. It is always present, always visible, always marking him.
    location_tracking:
      - period: "entire novel"
        location: "sewn onto Enzo's outer garment"
    significance: >
      The most important recurring object-symbol in the novel. It represents
      Enzo's otherness, his vulnerability, and the constant negotiation
      between belonging and exclusion. Every time another character's eyes
      drop to it, the reader feels what Enzo feels.
